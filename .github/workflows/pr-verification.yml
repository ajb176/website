name: Pull Request Verification
on:
  pull_request_target:
    types: [opened]
    branches:
      - 'gh-pages'
      - 'abc'

jobs:
  Check-Team-Membership:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/github-script@v7
        with:
          github-token: ${{ secrets.HFLA_PB_TOKEN}}
          script: |
            const prAuthor = context.payload.sender.login;
            const prNumber = context.payload.number;
            const verifyPR = require('./github-actions/trigger-pr-target/verify-pr.js');
            github-actions/trigger-pr-target/verify-pr.js
            verifyPR(prAuthor,prNumber);